<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Public</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
</head>
<body>
<div class="container">
	<header>
		<h1>Public</h1>
	</header>
	<div class="content">
		<div class="conversation">
			<ul>
				<li class="user"></li>
				<li class="time"></li>
				<li class="word"></li>
			</ul>
		</div>
		<form class="send" action="" method="post">
			<fieldset>
				<ul>
					<li class="envoyeur"><span>Moi :</span><textarea name="message" id="message"></textarea></li>
					<li class="goal"><input id="goal" type="submit" value="Goal" name="goal"/></li>
				</ul>
			</fieldset>
		</form>
	</div>
</div>
</body>
</html>
